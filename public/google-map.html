<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google map</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map" style="height: 100%;"></div>
  <script>
  // 1. https://developers.google.com/maps/documentation/javascript/?hl=ko 에서 '키 가져오기' 버튼 클릭
  // 2. key : AIzaSyCFlMMvC5NalWKyrdimDHWkqnlShpj3IHg
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.567, lng: 126.978 },
        scrollwheel: false,
        zoom: 10
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3WxkNksMwpsR4OdSmT_idQowqOt1W2rw&callback=initMap" async defer></script>
</body>
</html>
